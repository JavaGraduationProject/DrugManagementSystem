</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#zcurdHeadTable").form('validate')) {
		$.post("update", getParam(), function(data) {
			top.window.closeWindow();
			top.window.subPage.loadCurrDatagrid();
		});
	}
}
function getParam() {
	var param = {
	     
	    "id": ${model.id}, 
       	    "model.dt": getInputValue("dt"), 
       	    "model.code": getInputValue("code"), 
       	    "model.name": getInputValue("name"), 
       	    "model.closing_price": getInputValue("closing_price"), 
       	    "model.top_price": getInputValue("top_price"), 
       	    "model.minimum_price": getInputValue("minimum_price"), 
       	    "model.opening_price": getInputValue("opening_price"), 
       	    "model.pre": getInputValue("pre"), 
       	    "model.change_amount": getInputValue("change_amount"), 
       	    "model.change_ratio": getInputValue("change_ratio"), 
       	    "model.turnover_volume": getInputValue("turnover_volume"), 
       	    "model.turnover_money": getInputValue("turnover_money"), 
       	    "model.create_time": getInputValue("create_time"), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
