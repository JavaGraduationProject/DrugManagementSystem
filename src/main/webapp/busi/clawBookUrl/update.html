
<#include "/common/head.html"/>

 <div class="easyui-panel updatePage" data-options="fit:true,border:false">
    <form id="ff" class="easyui-form" method="post">
        <table class="table1">
        	
            <tr>
           		<th><span>来源：</span></th>
               	<td>
               		<input class="easyui-textbox" type="text" name="source" value="${model.source!''}" data-options=""></input>
           		</td>
           		
           		<th><span>书名：</span></th>
               	<td>
               		<input class="easyui-textbox" type="text" name="book_name" value="${model.book_name!''}" data-options=""></input>
           		</td>
           		
            </tr>
            <tr>
           		<th><span>阅读地址：</span></th>
               	<td>
               		<input class="easyui-textbox" type="text" name="url" value="${model.url!''}" data-options=""></input>
           		</td>
           		
           		<th><span>状态：</span></th>
               	<td>
               		<input id="status" name="status" class="easyui-combobox" value="${model.status!''}" data-options="
               				
               				valueField: 'id',
        					textField: 'text',
        					data:[
	                			{id:'', text:''}
	                			,{id:'2', text:'采集完'}
	                			,{id:'1', text:'采集中'}
	                			,{id:'0', text:'未采集'}
	               			]
               		"/>
           		</td>
           		
            </tr>
            <tr>
           		<th><span>创建时间：</span></th>
               	<td>
               		<input class="easyui-textbox" type="text" name="create_time" value="${model.create_time!''}" data-options="required:true"></input>
           		</td>
           		
           		<th><span>最后更新时间：</span></th>
               	<td>
               		<input class="easyui-textbox" type="text" name="last_update_time" value="${model.last_update_time!''}" data-options=""></input>
           		</td>
           		
            </tr>
        </table>
    </form>
</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#zcurdHeadTable").form('validate')) {
		$.post("update", getParam(), function(data) {
			top.window.closeWindow();
			top.window.subPage.loadCurrDatagrid();
		});
	}
}
function getParam() {
	var param = {
	     
	    "id": ${model.id}, 
       	    "model.source": getInputValue("source"), 
       	    "model.book_name": getInputValue("book_name"), 
       	    "model.url": getInputValue("url"), 
       	    "model.status": getInputValue("status"), 
       	    "model.create_time": getInputValue("create_time"), 
       	    "model.last_update_time": getInputValue("last_update_time"), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
<#include "/common/foot.html"/>
