<#include "/common/head.html"/>    
 <div id="zcurdHeadTable" class="easyui-panel detail_page update_page" data-options="fit:true,border:false">
    <div style="padding:0px">
    <form id="ff" class="easyui-form" method="post">
        <table cellpadding="5" width="100%">
            <tr>
           		<th><span>用户名：</span></th>
               	<td>
               			<input class="easyui-textbox" type="text" name="user_name" value="${model.user_name!}" data-options="" style="width: 130px;"></input>
           		</td>
            <tr>
           		<th><span>密码：</span></th>
               	<td>
               			<input class="easyui-textbox" type="text" name="password" value="${model.password!}" data-options="" style="width: 130px;"></input>
           		</td>
            </tr>
        </table>
    </form>
    </div>
</div>
<script>
top.window.subPage.save = save;
function save(successFunc) {
	if($("#zcurdHeadTable").form('validate')) {
		$.post("update", getParam(), function(data) {
			if(successFunc) {
				successFunc();
			}
			top.window.closeWindow();
			top.window.subPage.loadCurrDatagrid();
		});
	}
}
function getParam() {
	var param = {
	    "id": ${model.id},
       	"model.user_name": $(":input[name='user_name']").val(), 
       	"model.password": $(":input[name='password']").val(), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}
</script>
